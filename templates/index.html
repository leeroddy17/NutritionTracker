{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
<center>
<a class="navbar-brand" href="#">
  <img src="https://i.pinimg.com/222x/37/d6/68/37d6689c55c7cfb68c9353488283e81b.jpg" width="250" height="250" class="d-inline-block align-top" alt="">
</a>
  <h1>Welcome to the NutritionTracker!</h1>
  <p>To get started, enter in the name of a food as well as the number of servings you wish to see the nutritious facts for...
  </p>
</center>

<div class="container">

<form action="#" method="post">
  <div class="mb-3">
    <label for="foodItem" class="form-label">Input Food Item</label>
    <input class="form-control" id="foodItem" name="foodItem">
  </div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
  Advanced Settings
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Advanced Settings</h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">X</button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
</div>
{% endblock %}
